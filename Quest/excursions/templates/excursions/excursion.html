<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Экскурсия: {{ route.name }}</title>
    {% load static %}

    <!-- Используем стабильную версию Pannellum -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <style>
        #panorama-viewer {
            width: 100%;
            height: 80vh;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #panorama-viewer { height: 60vh; }
        }
        .pnlm-hotspot { cursor: pointer !important; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ route.name }}</h1>
        <p>{{ route.description }}</p>
        <div id="panorama-viewer"></div>
    </div>

    {{ pannellum_config|json_script:"pannellum-config-data" }}

    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const config = JSON.parse(document.getElementById('pannellum-config-data').textContent);

            // Добавляем защитные параметры
            config.default = config.default || {};
            config.default.sceneFadeDuration = 2000;  // Фиксированное время перехода

            const viewer = pannellum.viewer('panorama-viewer', config);

            // Обработка ошибок
            viewer.on('error', function(err) {
                console.error('Pannellum Error:', err.message);
            });

            // Отладка переходов
            viewer.on('scenechange', function(newScene) {
                console.log('Успешный переход на сцену:', newScene);
            });
        });
    </script>
</body>
</html>
